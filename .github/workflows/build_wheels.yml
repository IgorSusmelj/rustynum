name: Build and Upload Wheels to PyPI

on: [workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: py${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-13]
        python-version: [38, 39, 310, 311, 312]
    steps:
      - uses: actions/checkout@v4

      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.18.0
        with:
          output-dir: wheelhouse
          package-dir: ./bindings/python
          build-frontend: build
          build-verbosity: 1
        env:
          CIBW_BUILD: "cp${{ matrix.python-version }}-*"
          CIBW_SKIP: "*-manylinux_i686 *-musllinux_i686 *-win32"
          CIBW_TEST_SKIP: "*-macosx_arm64"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux2014"
          CIBW_MANYLINUX_AARCH64_IMAGE: "manylinux2014"
          CIBW_ARCHS_MACOS: "x86_64 arm64"

          CIBW_BEFORE_BUILD_LINUX: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
            rustup default nightly-2024-05-04
            pip install setuptools setuptools_rust wheel
          CIBW_ENVIRONMENT_LINUX: PATH="$PATH:$HOME/.cargo/bin"
          CIBW_BEFORE_BUILD_MACOS: |
            rustup default nightly-2024-05-04
            rustup target add aarch64-apple-darwin
            pip install setuptools setuptools_rust wheel
          CIBW_ENVIRONMENT_MACOS: PATH="$PATH:$HOME/.cargo/bin"
          CIBW_BEFORE_BUILD_WINDOWS: |
            rustup default nightly-2024-05-04
      - uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

  build_wheels_aarch64:
    name: py${{ matrix.python-version }} on ${{ matrix.os }} (aarch64)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [38, 39, 310, 311, 312]
    steps:
      - uses: actions/checkout@v4

      - name: Setup up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Wheels (ARM64)
        uses: pypa/cibuildwheel@v2.18.0
        with:
          output-dir: wheelhouse
          package-dir: ./bindings/python
        env:
          CIBW_BUILD: "cp${{ matrix.python-version }}-*"
          CIBW_ARCHS: "aarch64"
          CIBW_BEFORE_BUILD: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env && rustup default nightly-2024-05-04 && rustup target add aarch64-unknown-linux-gnu && pip install setuptools setuptools_rust wheel"
          CIBW_ENVIRONMENT_LINUX: 'PATH="$PATH:$HOME/.cargo/bin" CARGO_NET_GIT_FETCH_WITH_CLI=true'

      - uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-aarch64-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

  build_sdist:
    name: sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: "3.9"
      - name: Build sdist
        run: |
          pip install --upgrade build
          python -m build --sdist
        working-directory: bindings/python
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: bindings/python/dist/*.tar.gz

  upload_to_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_wheels_aarch64, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install twine
        run: pip install twine
      - uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - name: List files in the artifact directory
        run: ls -R ./artifacts
      - name: Upload Distribution to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          find ./artifacts -type f \( -name '*.whl' -o -name '*.tar.gz' \) -print0 | xargs -0 twine upload
